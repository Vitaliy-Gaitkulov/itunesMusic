	<script>
function func2 (){
		var inp = document.querySelector('input');
		$.ajax({
  type: 'GET',
  url: 'https://itunes.apple.com/search?term='+inp.value,
  success: function(data) {
  	var dataa = JSON.parse(data);
    func1(dataa); 
  }
});
		
function func1(obj){
	this.obj  = obj;
	var arr = document.getElementsByTagName("li");
	var xx ;
	arr[obj.results];
	for (var x = 0; x < arr.length;x++){
		arr[x].innerHTML = "";
		}
	for (var x = 0; x < arr.length;x++){
		xx = obj.results[x].trackTimeMillis/60000;
		arr[x].innerHTML += 
"<div id = 'blockv'>"+
		"<div id='imgv' class = 'vblok'>"+"<img src="+obj.results[x].artworkUrl100+"/>"+"</div>"+
		"<div class = 'vblok'>"+obj.results[x].artistName+"</div>"+
		"<div class = 'vblok'>"+obj.results[x].trackName+"</div>"+
		"<div class = 'vblok' id = 'collectionName'>"+obj.results[x].collectionName+"</div>"+
		"<div class = 'vblok'>"+obj.results[x].primaryGenreName+"</div>"+
"</div>"+
"<div id = 'dopol'>"+		
		"<div class = 'podblok'>"+"Track Count: "+obj.results[x].trackCount+"</div>"+
		"<div class = 'podblok'>"+"Price: "+obj.results[x].collectionPrice+"$"+"</div>"+		
		"<div class = 'podblok'>"+"Track duration: "+ xx.toFixed(2) +"ms" +"</div>"+
		"<div class = 'podblok'>"+"Track Price: "+obj.results[x].trackPrice+"$"+"</div>"+
"</div>";		 

	}	
}
}
